<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観劇メモ付きTo Doリスト</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <button class="dark-toggle" onclick="toggleDarkMode()">🌙 切替</button>
    <h1>🎉 好きなことログ & To Do リスト</h1>

    <label for="templateSelect">テンプレート選択：</label>
    <select id="templateSelect" onchange="switchTemplate(this.value)">
        <option value="default">🎫 標準テンプレート</option>
        <option value="musical">🎵 舞台・ミュージカル</option>
        <option value="concert">🎤 ライブ・コンサート</option>
    </select>

    <section class="event-info">
        <h2>🎫 公演情報</h2>
        <label>タイトル：<input type="text" id="title" name="title">
            <button type="button" onclick="confirmSaveTitle()">💾 保存</button>
        </label>
        <label>保存済みタイトル（複数選択可）：
            <select id="savedTitles" multiple size="5" onchange="loadSelectedTitle()"></select>
        </label>
        <button type="button" onclick="deleteSelectedTitles()">選択したタイトルを削除</button>


        <label>会場：<input type="text" id="venue" name="venue"></label>
        <label>日時：<input type="text" id="date" name="date"></label>
        <label>キャスト：<textarea id="cast" name="cast"></textarea></label>
    </section>

    <section class="todo-list">
        <h2>🧳 観劇前のTo Doリスト</h2>
        <ul id="todo"></ul>
        <div class="todo-controls">
            <button onclick="addTodo()">＋項目追加</button>
        </div>
    </section>

    <section class="memo-section">
        <h2>📝 観劇後メモ</h2>
        <textarea id="memo" name="memo" rows="6"></textarea>
    </section>

    <section class="photo-section">
        <h2>📷 思い出の一枚</h2>
        <input type="file" id="photoUpload" accept="image/*">
        <div id="photoPreview"></div>
        <button id="clearPhotoBtn">❌ 写真を削除</button>

    </section>


    <section class="favorites">
        <h2>🌟 お気に入りポイント</h2>
        <label><input type="checkbox" class="fav" name="fav0"> 演技</label>
        <label><input type="checkbox" class="fav" name="fav1"> 演出</label>
        <label><input type="checkbox" class="fav" name="fav2"> 照明・音響</label>
        <label><input type="checkbox" class="fav" name="fav3"> 衣装</label>
        <label><input type="checkbox" class="fav" name="fav4"> ストーリー</label>
    </section>

    <section class="next-plays">
        <h2>🎯 次に観たい作品</h2>
        <textarea id="next" name="next" rows="4"></textarea>
    </section>

    <section class="backup-section">
        <h2>🔐 データのバックアップ</h2>
        <button onclick="exportData()">💾 バックアップを保存</button>
        <input type="file" id="importFile" accept=".json" onchange="importData()">
    </section>


    <script src="assets/javascript.js"></script>
</body>
</html>
